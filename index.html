<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AJAX dan JSON</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            padding: 0;
            justify-content: center;
            height: 100vh; 
        }

        h1 {
            margin-top: 20px;
            color: #333;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        pre {
            background-color: #f5f5f5;
            padding: 20px;
            border: 1px solid #ddd;
            text-align: left;
            overflow: auto;
            max-height: 300px; 
        }
    </style>
</head>
<body>
    <h1>Data Pengguna</h1>
    <button id="loadData">Muat Data Pengguna</button> <!-- Tombol untuk memicu AJAX -->
    
    <div>
        <pre id="jsonOutput">Klik tombol di atas untuk memuat data.</pre> <!-- Tempat untuk menampilkan JSON -->
    </div>

    <script>
    $(document).ready(function() {
        $('#loadData').click(function() { 
            $.ajax({
                url: 'index.php', // Skrip PHP untuk mendapatkan data
                type: 'GET',
                dataType: 'json', 
                success: function(data) { 
                    
                    $('#jsonOutput').text(JSON.stringify(data, null, 2)); 
                },
                error: function(xhr, status, error) { // Jika permintaan gagal
                    alert('Gagal memuat data: ' + error);
                }
            });
        });
    });
    </script>
</body>
</html>
